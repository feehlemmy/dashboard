<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/materialize.min.css}" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	th:href="@{/css/administrativo.css}" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>√Årea Administrativa</title>

</head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="administrativo/menu :: nav-sidebar ">sidebar</div>
	</div>
	<!-- Content Wrapper -->

	<section layout:fragment="cadastro" >
		<div class="row col s7 " >
			<form class="col s7" th:action="@{/cadastroUsuario}"
		method="POST" action="" th:object="${usuario}">
				<div class="col s7" id="cadastro-form">

					<div class="input-field col s7">
						<i class="material-icons prefix">account_circle</i> <input
							id="icon_prefix" type="text" class="validate" th:field="*{nome}"> <label
							for="icon_prefix">Nome</label>
					</div>
					<div class="input-field col s7">
						<i class="material-icons prefix">account_circle</i> <input th:field="*{username}"
							id="icon_prefix" type="text" class="validate"> <label
							for="icon_prefix">Username</label>
					</div>

					<div class="input-field col s7">
						<i class="material-icons prefix">email</i> <input id="icon_prefix" th:field="*{email}"
							type="email" class="validate"> <label for="icon_prefix">Email</label>
					</div>
					<button class="btn waves-effect  col s7"
						style="background-color: #26a69a;" type="submit" id="submit"
						name="action">
						Cadastrar <i class="material-icons right">send</i>
					</button>
				</div>
			</form>
		</div>
	</section>
	<!--JavaScript at end of body for optimized loading-->
	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>

	<script type="text/javascript" charset="UTF-8">
		var nome;
		var foto;

		$.ajax({
			url : '/getPerfil',
			type : 'GET',
			success : function(perfil) {
				nome = perfil[0].nome;
				foto = perfil[0].foto;
				console.log(perfil[0]);
				$("#nomeUsuario").text(nome);
				$("fotoUsuario").attr('src', foto);
			}
		});
	</script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var elems = document.querySelectorAll('.sidenav');
			var instances = M.Sidenav.init(elems, 'left');
		});

		// Initialize collapsible (uncomment the lines below if you use the dropdown variation)
		// var collapsibleElem = document.querySelector('.collapsible');
		// var collapsibleInstance = M.Collapsible.init(collapsibleElem, options);

		// Or with jQuery

		$(document).ready(function() {
			$('.sidenav').sidenav();
		});
	</script>
</body>

</html>
