<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/index.css}" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>

<body>
    <div id="login-page" class="row">
        <div class="col s16 ">
            <form class="login-form" th:action="@{/logar}" th:object="${usuario}" method="POST" action="">
                <div class="row">
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix" style="color:#26a69a;">person</i>
                        <input class="validate" id="username" type="text" style="color:#26a69a;" th:field="*{username}">
                        <label for="Username" style="color:#26a69a ;">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix" style="color:#26a69a ;">lock_outline</i>
                        <input id="password" type="password" style="color:#26a69a;" th:field="*{senha}">
                        <label for="password" style="color:#26a69a;">Senha</label>
                    </div>
                </div>
                <div class="row col s12">
                    <button class="btn waves-effect  col s7" style="background-color: #26a69a;" type="submit" id="submit" name="action">Entrar
                        <i class="material-icons right">send</i>
                    </button>
                    <p id="forget-password" class="small col s8"><a style="color:#26a69a;" href="#">Trocar Senha?</a></p>
                </div>
            </form>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>
</body>

</html>
